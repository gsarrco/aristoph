{% extends "home/wrapper.html" %}

{% block title %}Crea materia - Aristoph{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="mt-3">Crea materia</h2>
        <p class="lead">{{ activity.name }}</p>
        <hr>
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mt-4" role="alert">
                {{ message }}
            </div>
        {% endfor %}
        <form method="post" action="{% url 'activities:create_subjects' activity.id %}" class="mt-5">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">
                Crea
            </button>
        </form>
    </div>
{% endblock %}
