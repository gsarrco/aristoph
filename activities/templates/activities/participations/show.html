{% extends "home/wrapper.html" %}

{% block title %}Partecipazione #{{ participation.id }} - Aristoph{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="mt-3">Partecipazione #{{ participation.id }}</h2>
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
        <hr>
        <form class="mt-5"
              action="{% url 'activities:delete_participation' participation.activity_id participation.id %}"
              method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Elimina</button>
        </form>
    </div>
{% endblock %}
