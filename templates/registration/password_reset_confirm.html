{% extends "home/wrapper.html" %}
{% load crispy_forms_tags %}

{% block title %}Scegli una nuova password - Aristoph{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="mt-3">Scegli una nuova password</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Salva</button>
        </form>
    </div>
{% endblock %}
